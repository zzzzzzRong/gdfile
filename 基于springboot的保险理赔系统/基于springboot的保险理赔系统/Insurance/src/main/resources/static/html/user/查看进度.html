<script>

    function timeFormat(time) {
        var d = new Date(time);

        var year = d.getFullYear();       //年
        var month = d.getMonth() + 1;     //月
        var day = d.getDate();            //日

        var hh = d.getHours();            //时
        var mm = d.getMinutes();          //分
        var ss = d.getSeconds();           //秒

        var clock = year + "/";

        if (month < 10)
            clock += "0";

        clock += month + "/";

        if (day < 10)
            clock += "0";

        clock += day + " ";

        if (hh < 10)
            clock += "0";

        clock += hh + ":";
        if (mm < 10) clock += '0';
        clock += mm + ":";

        if (ss < 10) clock += '0';
        clock += ss;
        return (clock);
    }
    var element;
    layui.use('element', function () {
         element = layui.element;
    });
    $.ajax({
        type: "get",
        url: "http://127.0.0.1:8083/cases/getType",
        async: true,
        withCredentials: true,
        crossDomain: true,
        xhrFields: {
            withCredentials: true
        },	//前端适配：允许session跨域
        dataType: "json",
        success: function (result) {
            console.log(result);
            $('#accidentTime').append(result.accidentTime);
            if (result.occurTime!=null)
            $('#occurTime').append(timeFormat(result.occurTime));
            $('#userName').append(result.userName);
            $('#userPhone').append(result.userPhone);
            $('#carType').append(result.carType);
            $('#cause').append(result.cause);
            if (result.type == 5||result.type == 8) {
                $('#cause').css('display','');
                for (var i=1;i<result.type;i++){
                    var id='#F'+i;
                    $(id).removeClass('third');
                    $(id).addClass('first');
                }
                var id='#F'+result.type;
                $(id).removeClass('third');
                $(id).addClass('second');
                $(id).css('display','');
                var width=result.type+'0%';
                console.log(width);
                $('#bar').attr("lay-percent",width)
                element.progress('demo', width);
            } else if (result.type == 0) {
                //用户还没报案
            } else if (result.type == 10) {
                for (var i=1;i<result.type;i++){
                    var id='#F'+i;
                    $(id).removeClass('third');
                    $(id).addClass('first');
                }
                var id='#F'+result.type;
                $(id).removeClass('third');
                $(id).addClass('second');
                $('#survey').css('display','')
                var width=result.type+'0%';
                console.log(width);
                $('#bar').attr("lay-percent",width)
                element.progress('demo', width);
            }else {
                for (var i=1;i<result.type;i++){
                    var id='#F'+i;
                    $(id).removeClass('third');
                    $(id).addClass('first');
                }
                var id='#F'+result.type;
                $(id).removeClass('third');
                $(id).addClass('second');
                var width=result.type+'0%';
                console.log(width);
                $('#bar').attr("lay-percent",width)
                element.progress('demo', width);
            }

        }
    })
</script>
