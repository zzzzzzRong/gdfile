<html lang="zh-cmn">
<head><title>流萤保险理赔</title>

    <meta name="renderer" content="webkit"/>
    <meta name="save" content="history"/>
    <meta http-equiv="Content-Type" content="text/html; charset=gb18030"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="css/loginpage4bb408.css">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            console.log();
            //
            if ($("input[type='radio']:checked").val() == 1) {
                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:8083/user/Login",
                    data: {name: data.field.name, password: data.field.password},
                    async: true,
                    withCredentials: true,
                    crossDomain: true,
                    xhrFields: {withCredentials: true},	//前端适配：允许session跨域
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        if (result.code == 0) {
                            location.href = './html/user/index.html'
                        } else {
                            layer.msg("密码错误，请重新输入");
                        }

                    }
                })
            } else {
                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:8083/admin/Login",
                    data: {name: data.field.name, password: data.field.password, admin: data.field.admin},
                    async: true,
                    withCredentials: true,
                    crossDomain: true,
                    xhrFields: {withCredentials: true},	//前端适配：允许session跨域
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        if (result.code == 404) {
                            layer.alert("密码错误，请重新输入");
                        } else if (result.data.admin == 2) {
                            location.href = './html/committee/index.html'
                        } else if (result.data.admin == 3) {
                            location.href = './html/Review/index.html'

                        }

                    }
                })
            }
            return false;
        });
    });
</script>

        <!--href="#" target="_blank">企业邮箱</a></div>-->

    <div class="content">
        <div id="downError" class="login_msg" style="display:none;"><p><span class="login_msg_warning"></span>由于加载安全组件失败，为了您的帐号安全，无法正常登录邮箱，解决方法：
        </p>
            <ul>
                <li>按下F5重新刷新页面。</li>
                <li>打开浏览器“选项”菜单，选择“Internet选项”，执行清空缓存功能，确定后按F5刷新本页面。</li>
                <li>如上述方式仍然无法解决问题，请登录<a href="#" target="_blank">邮箱论坛通知我们</a>，我们将尽快为您解决。</li>
            </ul>
        </div>
        <div class="content_wrapper">
            <div class="xm_login_container login_container" id="login">

                    </div>
                    <div class="xm_login_card_cnt">
                        <form class="layui-form " action="" style="margin-top: 20px;margin-left: -20px">
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="color:#9dc4ff"><b>用户名</b></label>
                                <div class="layui-input-inline">
                                    <input type="text" id="name" name="name" required lay-verify="required"
                                           placeholder="请输入用户名" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="color:#9dc4ff"><b>密码：</b></label>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" required lay-verify="required"
                                           placeholder="请输入密码"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="color:#9dc4ff"><b>身份:</b></label>
                                <div class="layui-input-block">
                                    <input type="radio" name="admin" value="1" title="投保人" checked>
                                    <input type="radio" name="admin" value="3" title="定损人员">
                                </div>
                                <div class="layui-input-block">
                                    <input type="radio" name="admin" value="2" title="委员会成员">

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">

                            </div>
                        </form>

                    </div>

                <div class="login_box second_login_box" style="display:none;">
                    <div class="login_box_header"><h1 class="login_box_title">登录流萤保险理赔</h1></div>
                </div>
            </div>
            <div class="login_pictures">
                <div class="login_pictures_picture"

            </div>
        </div>
