    layui.use('element', function () {
        var element = layui.element;

        var mainLayout = $('#main-layout');
        //监听导航点击
        element.on('nav(leftNav)', function (elem) {
            var navA = $('.layui-nav-child a');
            console.log(elem);
            var id = elem.attr('data-id');
            var url = elem.attr('data-url');
            var text = elem.attr('data-text');
            console.log(id, url, text);
            if (!url) {
                return;
            }
            var isActive = $('.main-layout-tab .layui-tab-title').find("li[lay-id=" + id + "]");
            if (isActive.length > 0) {
                //切换到选项卡
                element.tabChange('tab', id);
            } else {
                element.tabAdd('tab', {
                    title: text,
                    content: '<iframe src="' + url + '" name="iframe' + id + '" class="iframe" framborder="0" data-id="' + id + '" scrolling="auto" width="100%"  height="100%"' +
                        '            frameborder="no" border="0" marginwidth="0" marginheight="0"\n' +
                        '            scrolling="no" allowtransparency="yes"></iframe>',
                    id: id
                });
                element.tabChange('tab', id);
            }
            mainLayout.removeClass('hide-side');
        });
    });
</script>
