                //切换到选项卡

                element.tabAdd('tab', {
                    title: text,
                    content: '<iframe src="' + url + '" name="iframe' + id + '" class="iframe" framborder="0" data-id="' + id + '" scrolling="auto" width="100%"  height="100%"' +

                        '            scrolling="no" allowtransparency="yes"></iframe>',
                    id: id
                });
                element.tabChange('tab', id);
            }
            mainLayout.removeClass('hide-side');
        });
    });
